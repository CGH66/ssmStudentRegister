<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

</head>
<body>
<div class="nav_bar">
</div>
<div class="wrap">
    <!--//导航栏-->

    <div class="nav">
        <ul>
            <li><a href="/registerByname">新生注册</a><br></li>
            <li><a href="/registeredStudent">已注册新生管理</a><br></li>
            <li><a href="/admissionStudent">新生录取</a><br></li>
        </ul>
    </div>

<div class="content">
    <div class="flexa">
<table class="table">
    <thead>
    <tr>

        <th scope="col">姓名</th>
        <th scope="col">性别</th>
        <th scope="col">毕业高中</th>
        <th scope="col">身份证</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>

    <tr th:each="item : ${admissionStudent}">
        <td th:text="${item.stu_name}"></td>
        <td th:text="${item.stu_gender}"></td>
        <td th:text="${item.stu_highSchool}"></td>
        <td th:text="${item.stu_id}"></td>
        <td><a href="javascript:history.back(-1)" class="btn btn-primary">返回上一页</a>
            <a th:href="@{'http://localhost:8080/doRegister?stu_id='+${item.stu_id}}" class="btn btn-primary">注册</a></td>



    </tr>
    </tr>

    </tbody>
</table>
    </div>
</div>
</div>
</body>
</html>
